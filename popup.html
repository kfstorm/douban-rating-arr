<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>豆瓣评分 for Radarr & Sonarr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
    }
    .button {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }
    .arr-status {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      border-left: 4px solid #4285f4;
    }
    .arr-status p {
      margin: 5px 0;
      font-size: 13px;
    }
    .rating-legend {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .color-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>豆瓣评分 for Radarr & Sonarr</h1>
  <p>此扩展程序在 Radarr 和 Sonarr 中显示电影和剧集的豆瓣评分。</p>

  <a href="options.html" class="button" target="_blank">设置</a>

  <script src="defaults.js"></script>
  <script src="popup.js"></script>
</body>
</html>
