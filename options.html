<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>豆瓣评分 for Radarr & Sonarr - 设置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], input[type="color"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    input[type="color"] {
      height: 40px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .rating-config {
      border-top: 1px solid #ddd;
      margin-top: 20px;
      padding-top: 15px;
    }
    .color-label-container {
      display: flex;
      align-items: center;
    }
    .color-preview {
      margin-left: 10px;
      padding: 5px 10px;
      border-radius: 4px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>豆瓣评分 for Radarr & Sonarr - 设置</h1>

  <div class="form-group">
    <label for="doubanIdatabaseApiBaseUrl">豆瓣数据库 API 基础网址:</label>
    <input type="text" id="doubanIdatabaseApiBaseUrl" placeholder="http://localhost:8000">
    <small>输入您的豆瓣数据库 API 服务器地址</small>
  </div>

  <div class="form-group">
    <label for="doubanIdatabaseApiKey">豆瓣数据库 API 密钥:</label>
    <input type="text" id="doubanIdatabaseApiKey" placeholder="您的豆瓣数据库 API 密钥">
    <small>输入您的豆瓣数据库 API 密钥（如需要）</small>
  </div>

  <div class="rating-config">
    <h2>评分显示设置</h2>

    <div class="form-group">
      <label for="goodRatingThreshold">好评阈值:</label>
      <input type="number" id="goodRatingThreshold" step="0.1" min="0" max="10" placeholder="8.0">
      <small>高于此值的评分将显示为绿色（默认：8.0）</small>
    </div>

    <div class="form-group">
      <label for="mediumRatingThreshold">中评阈值:</label>
      <input type="number" id="mediumRatingThreshold" step="0.1" min="0" max="10" placeholder="7.0">
      <small>高于此值但低于好评阈值的评分将显示为黄色（默认：7.0）</small>
    </div>

    <div class="form-group">
      <div class="color-label-container">
        <label for="goodRatingColor">好评颜色:</label>
        <span class="color-preview" id="goodColorPreview">好评</span>
      </div>
      <input type="color" id="goodRatingColor">
    </div>

    <div class="form-group">
      <div class="color-label-container">
        <label for="mediumRatingColor">中评颜色:</label>
        <span class="color-preview" id="mediumColorPreview">中评</span>
      </div>
      <input type="color" id="mediumRatingColor">
    </div>

    <div class="form-group">
      <div class="color-label-container">
        <label for="lowRatingColor">低评颜色:</label>
        <span class="color-preview" id="lowColorPreview">低评</span>
      </div>
      <input type="color" id="lowRatingColor">
    </div>

    <div class="form-group">
      <div class="color-label-container">
        <label for="noRatingColor">无评分颜色:</label>
        <span class="color-preview" id="noColorPreview">无评分</span>
      </div>
      <input type="color" id="noRatingColor">
      <small>用于没有豆瓣评分的电影的颜色</small>
    </div>
  </div>

  <button id="save">保存</button>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
