<!DOCTYPE html>
<html>
<head>
  <title>Douban Ratings for Radarr - Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Douban Ratings for Radarr - Options</h1>

  <div class="form-group">
    <label for="apiBaseUrl">Douban API Base URL:</label>
    <input type="text" id="apiBaseUrl" placeholder="http://localhost:8000">
    <small>Enter the URL of your Douban IDatabase API server</small>
  </div>

  <div class="form-group">
    <label for="radarrApiRoot">Radarr API Root URL:</label>
    <input type="text" id="radarrApiRoot" placeholder="http://your-radarr-server">
    <small>Enter the root URL of your Radarr server (e.g., http://localhost:7878)</small>
  </div>

  <div class="form-group">
    <label for="radarrApiKey">Radarr API Key:</label>
    <input type="text" id="radarrApiKey" placeholder="Your Radarr API key">
    <small>Enter your Radarr API key (found in Settings > General)</small>
  </div>

  <button id="save">Save</button>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
